<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Entrega1</title>
</head>
<body>
    <div>
        <h1 class="text-center">bienvenido a nuestra sucursal de prestamos Argentinos online a 1 año</h1>
    </div>
    <main id="mainContainer" class="container-fluid px-5">
      <article class="px-5">
        <form id="formulario" class="row g-3 px-5">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre completo pibe" required>
              </div>
              <div class="col-md-6">
                <label for="inputName" class="form-label">DNI</label>
                <input type="text" maxlength="8" class="form-control" id="dni" value="" placeholder="el dni pibe" required>
              </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Mail</label>
            <input type="email" class="form-control" id="Email" placeholder="@etc.etc" required>
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Direccion de cobro</label>
            <input type="text" class="form-control" id="direccion" placeholder="Calle falsa 123.." required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <select id="ciudad" class="form-select" >
              <option selected>Elegi...</option>
              <option>Buenos Aires (zona norte)</option>
              </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="municipio" class="form-select" required>
              <option selected>Elegi...</option>
              <option>San Isidro</option>
              <option>Tigre</option>
              <option>San Fernando</option>
              <option>Vicente lopez</option>
              <option>San Martín</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="number" class="form-control" id="cp" required>
          </div>
          <div class="col-6">
            <label for="inputAddress" class="form-label">Monto del prestamo</label>
            <select id="valorMonto" onchange="select()" class="form-select" required>
                <option selected>Elegi...</option>
                <option id="valorMonto1" value="100000">$100000</option>
                <option id="valorMonto2" value="250000">$250000</option>
                <option id="valorMonto3" value="500000">$500000</option>
                <option id="valorMonto4" value="750000">$750000</option>
                <option id="valorMonto5" value="1000000"> $1000000</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputInteres" class="form-label">Interes</label>
            <input type="number" class="form-control" id="inputDni" value= 1.70  disabled>
          </div>
          <div class="col-md-12">
            <label for="inputInteres" class="form-label">Monto a devolver en 1 año</label>
            <div id="montoDevolucion" style="display: flex;">
              <p>
                 $
              </p>
                <p id="valorTotal">
                    
                </p>
            </div>
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Acepta condiciones del prestamo!
              </label>
            </div>
          </div>
          <div class="col-12">

            <button id="boton-final" type="submit" class="btn btn-primary">Acepto</button>
          </div>
          <div id="resultado"></div>
        </form>
      </article>  
    </main>
    


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/sweetAlert.js"></script>
</body>
</html>
